name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd ai-driven-genomics-book
          npm install  # Use npm install if thereâ€™s no lock file

      - name: Build
        run: |
          cd ai-driven-genomics-book
          npm run build -- --configuration production --base-href=/ai-genomics-book/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ai-driven-genomics-book/dist/ai-driven-genomics-book
          branch: gh-pages
