<div class="max-w-7xl mx-auto px-4 py-8" *ngIf="chapter">
    <h1 class="text-3xl font-bold mb-4">Chapter {{chapter.id}}: {{chapter.title}}</h1>
    <p class="text-lg mb-8">{{chapter.description}}</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let subChapter of chapter.subChapters"
           class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">{{subChapter.title}}</h2>
        <p class="text-gray-600 mb-4">{{subChapter.content | slice:0:150}}...</p>
        <a [routerLink]="['subchapter', subChapter.id]"
           class="text-indigo-600 hover:text-indigo-800">
          Continue Reading â†’
        </a>
      </div>
    </div>
  
    <div class="mt-12">
      <h2 class="text-2xl font-bold mb-6">Coding Exercises</h2>
      <div class="space-y-6">
        <div *ngFor="let exercise of chapter.codingExercises"
             class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-2">{{exercise.title}}</h3>
          <p class="text-gray-600 mb-4">{{exercise.description}}</p>
          <pre class="bg-gray-50 p-4 rounded"><code>{{exercise.starterCode}}</code></pre>
        </div>
      </div>
    </div>
  </div>
