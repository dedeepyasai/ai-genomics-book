<div class="max-w-4xl mx-auto px-4 py-8" *ngIf="subChapter">
    <h1 class="text-3xl font-bold mb-6">{{subChapter.title}}</h1>
    
    <div class="prose prose-lg mb-8">
      <div [innerHTML]="subChapter.content"></div>
    </div>
  
    <img *ngIf="subChapter.imageUrl"
         [src]="subChapter.imageUrl"
         [alt]="subChapter.title"
         class="w-full rounded-lg shadow-lg mb-8">
  
    <div class="mt-12">
      <h2 class="text-2xl font-bold mb-6">Quiz</h2>
      <app-quiz [questions]="subChapter.quiz"></app-quiz>
    </div>
  </div>
