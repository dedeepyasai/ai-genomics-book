<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo/Home Link -->
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a routerLink="/" class="text-xl font-bold text-gray-800 hover:text-indigo-600">
              AI-Driven Genomics
            </a>
          </div>
        </div>
  
        <!-- Navigation Links -->
        <div class="flex space-x-8">
          <!-- Chapters Dropdown -->
          <div class="relative ml-3" #chaptersDropdown>
            <button
              type="button"
              class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 focus:outline-none"
              (click)="toggleChaptersMenu()"
            >
              <span>Chapters</span>
              <!-- Heroicon name: solid/chevron-down -->
              <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
  
            <!-- Dropdown Menu -->
            <div 
              *ngIf="showChaptersMenu"
              class="origin-top-right absolute right-0 mt-2 w-72 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
            >
              <div class="py-1" role="none">
                
                <a *ngFor="let chapter of chapters"
                  [routerLink]="['/chapter', chapter.id]"
                  routerLinkActive="bg-gray-100 text-indigo-600"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  (click)="closeChaptersMenu()"
                >
                  Chapter {{chapter.id}}: {{chapter.title}}
                </a>
              </div>
            </div>
          </div>
  
          <!-- Current Chapter Info (if on a chapter page) -->
          <div *ngIf="currentChapter" class="flex items-center">
            <span class="text-sm text-gray-500">
              Current: Chapter {{currentChapter.id}}
            </span>
          </div>
        </div>
  
        <!-- Right side - can add more items here -->
        <div class="flex items-center">
          
            <a href="https://github.com/dedeepyasai/ai-genomics-book"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-500 hover:text-indigo-600"
          >
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </nav>
